<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head> 
	<title>Registro cliente form</title>
	<link rel="stylesheet"/>
</h:head>
<body background="imagenes/accion1.jpg">
	<center>
    	<h2><font color="white" face="georgia" size="6">Welcome to video rental </font></h2>
    	</center>
	<h:form id="Cliente_Form">
        <p:dataTable var="cliente" value="#{AlquilerItemsBean.consultaClientes()}"
                paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="10" selectionMode="single" id="documento" selection="#{AlquilerItemsBean.clienteUsado}"
                     rowKey="#{cliente.documento}">
		<f:facet name="header">Clientes registrados</f:facet>
            <p:column headerText="Documento">
                <h:outputText value="#{cliente.documento}" />
            </p:column>
            <p:column headerText="Nombre" >
                <h:outputText value="#{cliente.nombre}" />
            </p:column>
            <p:column headerText="Telefono">
                <h:outputText value="#{cliente.telefono}" />
            </p:column>
            <p:column headerText="Direccion">
                <h:outputText value="#{cliente.direccion}" />
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{cliente.email}" />
            </p:column>
	    <p:column headerText="Items">
                <h:commandLink action="registroalquiler?faces-redirect = true" value="Items">
                    <f:setPropertyActionListener value="#{cliente}" target="#{AlquilerItemsBean.clienteUsado}"/>
                </h:commandLink>
            </p:column>
        </p:dataTable>
	
	<center>
        <h:panelGrid columnClasses="firstColumn,secondColumn" columns="2">
            <p:outputLabel for="Documento" style="color:white;font-size:150%" value="Documento: " />
            <p:inputText id="Documento" type="long" binding="#{doc}"/>
			
            <p:outputLabel for="Nombre" style="color:white;font-size:150%" value="Nombre: "/>
            <p:inputText id="Nombre" type="String" binding="#{name}"/>

            <p:outputLabel for="Direccion" style="color:white;font-size:150%" value="Direccion: "/>
            <p:inputText id="Direccion" type="String" binding="#{dir}"/>

            <p:outputLabel for="Telefono" style="color:white;font-size:150%" value="Telefono: " />
            <p:inputText id="Telefono" type="String" binding="#{tele}"/>

            <p:outputLabel for="Email" style="color:white;font-size:150%" value="Email: " />
            <p:inputText id="Email" type="String" binding="#{mail}"/>
        </h:panelGrid>
		<div class="divButton">
			<p:commandButton update="Cliente_Form" class="Button" actionListener="#{AlquilerItemsBean.registrarCliente(name.value,doc.value,tele.value,dir.value,mail.value)}" value="Registrar Cliente"/>
		</div>
	</center>
    </h:form>
</body>
</html>
