<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title>Items</title>
     <link rel="stylesheet" href="calStyle.css"></link>
</h:head>

<body background="imagenes/accion1.jpg">
    <h:form id="clientes_form" header="Clientes">
        <center>
    	<h2><font color="white" face="georgia" size="6">Welcome to customer registration </font></h2>
    	</center>
    <h2> <p align="center"></p></h2>
    <h2 style="color:white;text-align:center">Items Registrados</h2>
    </h:form>
    
    <h:form>
    <p:dataTable var="itemm" value="#{AlquilerItemsBean.getclienteUsado().rentados}" rows="5"
                 paginator="true"
                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}{RowsPerPageDropdown}"
                 rowsPerPageTemplate="5,10,15">

    
        <p:column headerText="nombre">
            <h:outputText value="#{itemm.item.nombre}" />
        </p:column>
        
        <p:column headerText="descripcion">
            <h:outputText value="#{itemm.item.descripcion}" />
        </p:column>

        <p:column headerText="tarifa">
            <h:outputText value="#{itemm.item.tarifaxDia}" />
        </p:column>

        <p:column headerText="Fecha de inicio renta">
            <h:outputText value="#{itemm.fechainiciorenta}" />
        </p:column>

        <p:column headerText="Fecha de fin de renta">
            <h:outputText value="#{itemm.fechafinrenta}" />
        </p:column>

        
    </p:dataTable>

    <h2 style="color:white;text-align:center">Alquilar Item </h2>
	<center>
	<h:panelGrid columnClasses="firstColumn,secondColumn" columns="2">
            <p:outputLabel for="item" style="color:white;font-size:150%" value="Item: " />
            <p:inputText id="item" type="long" binding="#{itemRegistrado}"/>
			
            <p:outputLabel for="dias" style="color:white;font-size:150%" value="Dias alquiler: "/>
            <p:inputText id="dias" type="String" binding="#{dias}"/>
	</h:panelGrid>
	<p:commandButton align="center" value="Registrar" class="Button" action="registroalquiler?faces-redirect = true" actionListener="#{AlquilerItemsBean.RegistrarItems(itemRegistrado.value, dias.value)}"/>
	</center>
			
    
    

    </h:form>
    </body>
</html>
